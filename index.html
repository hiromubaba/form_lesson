<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main">
          <h1 class="main__title">アカウント作成</h1>
          <div class="content">
            <div class="content__column">
              <a href="#" class="button is__facebook">FaceBookでスタート</a>
            </div>
            <div class="content__column">
              <a href="#" class="button is__google">Googleでスタート</a>
            </div>
          </div>
          <p class="sub__text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="information__line">
            <p class="information">アカウント情報</p>
          </div>
          <!---名前--->
          <form class="form__content">
            <div class="row name__box">
              <div class="name content__column">
                <p class="label__text">名字<span class="alert">※</span></p>
                <input type="text" name="last__name" class="input__icon"　required>
              </div>  
              <div class="name content__column">
                <p class="label__text">名前<span class="alert">※</span></p>
                <input type="text" name="first_name" class="input__icon"　required>
              </div>
            </div>
            <!---性別--->
            <div class="row gender">
              <p class="label__text">性別</p>
              <div class="gender__contents">
                <label class="gender__content">
                  <input type="radio" name="gender" value="male" class="gender__input">
                  <span>男性</span>
                </label>
                <label class="gender__content">
                  <input type="radio" name="gender" value="female" class="gender__input">
                  <span>女性</span>
                </label>  
                <label class="gender__content">
                  <input type="radio" name="gender" value="other" class="gender__input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <!---出身--->
            <div class="row ken">
              <p class="label__text">出身</p>
              <div class="select__content">
                <select name="select" class="select input__icon">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <!---Eメール--->
            <div class="row email">
              <p class="label__text">Eメール<span class="alert">※</span></p>
              <input type="email" name="email" class="email input__icon" placeholder="ex) hoge@example.com">
            </div>
            <!----電話番号--->
            <div class="row tel">
              <p class="label__text">電話番号</p>
              <input type="tel" name="tel" class="tel input__icon" placeholder="ex) 09012345678">
            </div>
            <!---パスワード--->
            <div class="row password">
              <p class="label__text">パスワード<span class="alert">※</span></p>
              <input type="password" name="password" class="password input__icon">
            </div>
            <!---パスワード(確認用)--->
            <div class="row password">
              <p class="label__text">パスワード(確認用)<span class="alert">※</span></p>
              <input type="password" name="password__confirm" class="password input__icon">
            </div>
            <!----希望コース--->
            <div class="row course">
              <p class="label__text">希望コース</p>
              <div class="course__content">
                <input type="checkbox" name="course" value="frontend" class="frontend" id="frontend">
                <label class="course__content__text" for="frontend">フロントエンド</label>
              </div>
              <div class="course__content">
                <input type="checkbox" name="course" value="backend" class="backend" id="backend">
                <label class="course__content__text" for="backend">バックエンド</label>
              </div>
              <div class="course__content">
                <input type="checkbox" name="course" value="app" class="app" id="app">
                <label class="course__content__text" for="app">アプリ</label>
              </div>
            </div>
            <!-----備考----->
            <div class="row remarks">
              <p class="label__text">備考</p>
              <textarea class="input__icon" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <!----送信ボタン---->
            <div class="row">
              <input type="submit" value="アカウント作成" class="button submit__btn">
            </div>
            <p class="consent">アカウント作成を作成をすることにより、
              <a class="text__color" href>利用規約</a>と
              <a class="text__color" href>プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </form>
          </div>
          <div class="verification consent">
            <p>すでにアカウントをお持ちですか？
              <a class="text__color" href="">ログイン</a>
            </p>
            <a class="text__color mail">認証メールが届きませんか？</a>
        </div>
      </div>
    </div>  
  </body>
</html>
